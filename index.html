<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="grid-parent">
      <div class="grid-child memory"></div>
      <div class="grid-child result"></div>
      <div class="grid-child clear btn">CLEAR</div>
      <div class="grid-child delete btn disabled">DELETE</div>
      <div class="grid-child number one btn">1</div>
      <div class="grid-child number two btn">2</div>
      <div class="grid-child number three btn">3</div>
      <div class="grid-child number four btn">4</div>
      <div class="grid-child number five btn">5</div>
      <div class="grid-child number six btn">6</div>
      <div class="grid-child number seven btn">7</div>
      <div class="grid-child number eight btn">8</div>
      <div class="grid-child number nine btn">9</div>
      <div class="grid-child number zero btn">0</div>
      <div class="grid-child float btn disabled">.</div>
      <div class="grid-child equals btn">=</div>
      <div class="grid-child operator add btn">+</div>
      <div class="grid-child operator subtract btn">-</div>
      <div class="grid-child operator multiply btn">*</div>
      <div class="grid-child operator divide btn">/</div>
    </div>
  </body>
</html>
